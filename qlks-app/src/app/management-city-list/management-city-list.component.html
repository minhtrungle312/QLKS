<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Danh sách thành phố</h4>
                        <!-- <p class="card-category"> Here is a subtitle for this table</p> -->
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th>
                                        STT
                                    </th>
                                    <th>
                                        Hình ảnh
                                    </th>
                                    <th>
                                        Mã Thành Phố
                                    </th>
                                    <th>
                                        Tên Thành Phố
                                    </th>
                                    <th>

                                    </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let city of cityList">
                                        <td>
                                            {{city.stt}}
                                        </td>
                                        <td>
                                            {{city.pic}}
                                            <img class="img-size" src={{city.pic}}/>
                                        </td>
                                        <td>
                                            {{city.cityCode}}
                                        </td>
                                        <td>
                                            {{city.cityName}}
                                        </td>
                                        <td>
                                            <button (click)="onOpenDialog('DELETE', city)">
                                                <i class="material-icons">delete</i>
                                            </button>
                                            <button (click)="onOpenDialog('UPDATE', city)">
                                                <i class="material-icons">edit_road</i>
                                            </button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td style="text-align: end;">
                                            <button (click)="onOpenDialog('ADD')">
                                                <i class="material-icons">add</i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
