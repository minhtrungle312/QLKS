                    <div class="card-body">
                        <div class="row">

                                <h4>Chọn Loại Thống kê:</h4>
                                <mat-form-field>
                                    <mat-label>Chọn Loại Thống kê</mat-label>
                                    <mat-select [(ngModel)]="selectDropdown" (selectionChange)="onSelect($event)">
                                        <mat-option *ngFor="let type of typeRevenue" [value]="type.value">
                                            {{type.viewValue}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div class="col-md-4">
                                <h4>Chọn Tháng:</h4>
                                <mat-form-field>
                                    <mat-label>Chọn Tháng</mat-label>
                                    <mat-select>
                                        <mat-option *ngFor="let month of monthList" [value]="month.value">
                                            {{month.viewValue}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div *ngIf="isSelectDay" class="col-md-4">
                                <h4>Chọn Ngày:</h4>
                                <mat-form-field>
                                    <mat-label>Chọn Loại Thống kê</mat-label>
                                    <mat-select>
                                        <mat-option *ngFor="let day of daylist" [value]="day.value">
                                            {{day.viewValue}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
